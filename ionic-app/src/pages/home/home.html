<ion-content>
  <header class="gradient-bg">
    <div class="topbar"></div>
    <p class="margin-0">Live Support <span>|</span> Online</p>
    <div class="logo">
      <img src="assets/images/logo.png" />
    </div>
    <div class="line-green"></div>
  </header>

  <section class="login_section" text-center>
   
    <form class="custom_form">
       <p>Please login to your dashboard</p>
       <div class="form-group">
          <input type [(ngModel)]="username" name="username" class="form-control" placeholder="Username"/>
       </div>
       <div class="form-group">
          <input type [(ngModel)]="password"  type="password" name="password" class="form-control" placeholder="Password"/>
       </div>
       <div class="form-group">
          <button type="submit" class="gradient-bg custom_btn" (click)="submit(value)" ion-button round>Login</button>
       </div>
    </form>
  </section>
</ion-content>
